{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Little Lemon</title>
		<meta name="description" content="A brief description" />
		<meta
			name="author"
			content="Based in Chicago, Illinois, Little Lemon is a family owned Mediterranean restaurant, focused on traditional recipes served with a modern twist." />

		<!-- Load favicon -->
		<link
			rel="shortcut icon"
			type="image/png"
			href="{% static 'restaurant/img/favicon.ico' %}" />

		<!-- Include your CSS files here -->
		<link
			rel="preload"
			as="style"
			href="{% static 'restaurant/css/style.css' %}"
			onload="this.rel = 'stylesheet'" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;1,200&display=swap"
			rel="stylesheet" />
		<style>
			* {
				font-family: "Noto Sans";
			}
		</style>
	</head>

	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
		crossorigin="anonymous" />

	<body>
		<div class="container-fluid">
			<!--Header content-->
			{% include 'partials/_header.html' %}

			<main>{% block content %} {% endblock %}</main>

			<!--Footer content-->
			{% include 'partials/_footer.html' %}
			<!-- Replace this comment with your code  -->

			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
				crossorigin="anonymous"></script>
		</div>
	</body>
</html>
