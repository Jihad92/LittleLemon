{% extends 'base.html' %} {% load static %} {% block content %}
<div class="container col-xxl-8 px-4 py-5">
	<h1>Menu item</h1>
	<span>
		<a href="{% url 'home' %}">Home</a> /
		<a href="{% url 'menu-list' %}">Menu</a>/ {{menu_item.name}}
	</span>

	<div class="row flex-lg-row-reverse align-items-center g-5 py-1">
		<div class="col-10 col-sm-8 col-lg-6">
			<img
				src="{% static 'restaurant/img/' %}{{menu_item.name}}.jpg"
				alt="{{ menu_item.name }}"
				class="d-block mx-lg-auto img-fluid"
				loading="lazy"
            style="width: 520px; height: 450px; object-fit: cover;" />
		</div>
		<div class="col-lg-6">
			<h1 class="display-5 fw-bold lh-1 mb-3">{{ menu_item.name }}</h1>
			<p class="lead">{{ menu_item.description }}</p>
			<p>Price: ${{ menu_item.price }}</p>
			<div class="d-grid gap-2 d-md-flex justify-content-md-start"></div>
		</div>
	</div>
</div>
{% endblock %}
